version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: seo-toolkit-db
    environment:
      POSTGRES_USER: seo_toolkit
      POSTGRES_PASSWORD: seo_toolkit_pass
      POSTGRES_DB: seo_toolkit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seo_toolkit"]
      interval: 10s
      timeout: 5s
      retries: 5

